{% extends "base.html" %}

{% block content %}

{% if latest_poll_list %}
	<h1> Existing Polls </h1>
    <ul>
    {% for poll in latest_poll_list %}
        <li><a href="/polls/{{ poll.id }}/">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>

	<p> Please click on one of the polls above to continue. </p>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock %}
